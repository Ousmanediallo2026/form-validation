<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <form action="#">
            <h1>User Registration</h1>
            <label class="name" for="name" >Name</label>
            <input type="text" id="name" class="form-control" placeholder="type your name">
            <label class="email" for="email" >Email</label>
            <input type="text" id="email" class="form-control" placeholder="type your email address">
            <label class="phone-numbers" for="phone-number" >Phone-Number</label>
            <input type="number" id="phone-number" class="form-control" placeholder="type your phone number">
            <label class="subject" for="subjects" >Subject</label>
            <select name="select" id="subject" class="form-select">
                <option value="0" selected>Select</option>
                <option value="1">HTML5</option>
                <option value="2">CSS3</option>
                <option value="3">JavaScript</option>
                <option value="4">Python</option>
                <option value="5">Java</option>

            </select>
            <label class="password" for="#">Password</label>
            <input type="password" id="password-1" class="form-control" placeholder="provide your password">
            <label class="comfirm-password" for="#">Confirm Password</label>
            <input type="password" id="password-2" class="form-control" placeholder="re-enter your password">

            <div class="form-check">
                <input id="checkbox" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I agree <a href="#">terms and conditions</a>
                </label>
                <div class="d-grid col-12 mx-auto">
                  <p id="paragraph"></p>
                    <button id="submit" class="btn btn-primary" type="button">Button</button>
                    
                  </div>
                  
            
          </form>
        </div>
      </div>


     <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
